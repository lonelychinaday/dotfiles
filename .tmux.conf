set -g default-terminal 'screen-256color'
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-x
unbind C-b
bind C-x send-prefix

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5


bind -r m resize-pane -Z

bind M-c attach-session -c "#{pane_current_path}"

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -sg escape-time 10


# tpm plugin
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'christoomey/vim-tmux-navigator' # 在Vim和tmux窗格之间无缝导航
set -g @plugin 'tmux-plugins/tpm' # tmux插件管理器

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha # Catppuccin主题风格

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] session: #S '
set -g status-right-length 100

run '~/.tmux/plugins/tpm/tpm'

# Configure Transparent Status Bar
set -g status-bg default
set -g status-style bg=default


